<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reunited - Perfected Favicon Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --darker-bg: #1a1f2e;
      --dark-bg: #1e222d;
      --light-bg: #292E3D;
      --accent-color: #33b5e5;
      --dot-color: #ff7eb3;
      --accent-color-dark: #0099cc;
      --text-color: #ffffff;
      --text-secondary: #adb5bd;
    }
    body {
      background-color: var(--darker-bg);
      color: var(--text-color);
      font-family: 'Work Sans', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
      text-align: center;
    }
    .container {
      background-color: var(--light-bg);
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 500px;
    }
    h1 {
      font-family: 'Lora', serif;
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    p {
      color: var(--text-secondary);
      margin-top: 0;
      margin-bottom: 2rem;
    }
    #logoCanvas {
      /* Checkerboard pattern to show transparency */
      background-image:
        linear-gradient(45deg, #444 25%, transparent 25%),
        linear-gradient(-45deg, #444 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #444 75%),
        linear-gradient(-45deg, transparent 75%, #444 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      border-radius: 50%;
      margin-bottom: 2rem;
    }
    .btn {
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }
    .btn:hover {
      background-color: var(--accent-color-dark);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Transparent Favicon</h1>
    <p>The final, amazing design. Ready to download.</p>
    
    <canvas id="logoCanvas" width="256" height="256"></canvas>
    
    <div>
      <a href="#" id="downloadButton" class="btn">Download Favicon (32x32)</a>
    </div>
  </div>

  <script>
    const config = {
      letterColor: '#FFFFFF',
      dotColor: '#ff7eb3',
      fontFamily: 'Lora, serif',
      fontWeight: '700',
      previewSize: 256,
      downloadSize: 32,
    };

    function drawLogo(ctx, size) {
      // 1. Clear the canvas (it's transparent by default)
      ctx.clearRect(0, 0, size, size);

      // 2. Set up text properties
      const fontSize = size * 0.75; 
      ctx.font = `${config.fontWeight} ${fontSize}px ${config.fontFamily}`;
      ctx.fillStyle = config.letterColor;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      // 3. Draw the letter 'R'
      const textX = size / 2;
      const textY = size / 2 + (size * 0.05);
      ctx.fillText('R', textX, textY);
      
      // 4. Draw the accent dot with final position adjustments
      ctx.fillStyle = config.dotColor;
      const dotRadius = size * 0.1;
      // --- FINAL 'AMAZING' COORDINATES ---
      const dotX = size * 0.72; // Moved slightly more left
      const dotY = size * 0.74; // Moved slightly more down
      
      ctx.beginPath();
      ctx.arc(dotX, dotY, dotRadius, 0, 2 * Math.PI);
      ctx.fill();
    }

    function downloadFavicon() {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = config.downloadSize;
      tempCanvas.height = config.downloadSize;
      
      drawLogo(tempCtx, config.downloadSize);
      
      const link = document.createElement('a');
      link.download = 'favicon.png';
      link.href = tempCanvas.toDataURL('image/png');
      link.click();
    }

    window.onload = () => {
      const previewCanvas = document.getElementById('logoCanvas');
      if (previewCanvas) {
          const previewCtx = previewCanvas.getContext('2d');
          drawLogo(previewCtx, config.previewSize);
          
          const downloadButton = document.getElementById('downloadButton');
          downloadButton.addEventListener('click', (event) => {
            event.preventDefault();
            downloadFavicon();
          });
      }
    };
  </script>

</body>
</html>
